{% extends "sidebar.html" %} {% block head %}
    <link rel="stylesheet" href="../../static/css/form.css" />
{% endblock %} 
{% block content %}

<div class="container">
  <h1>Create a new Issue</h1>
  <form method="POST">
    <div class="form-group">
      <label for="ticketID">Ticket ID</label>
      <input
        type="text"
        name="ticketID"
        required
        id="ticketID"
        value="{{id_number}}"
        readonly
      />
    </div>

    <div class="form-group">
      <label for="type">Issue Type</label>
      <select name="issueType" id="issueType">
        <option value="ticket">Ticket</option>
        <option value="Call">Call</option>
      </select>
    </div>

    <div class="form-group">
      <label for="title">Title</label>
      <input
        type="text"
        name="title"
        required
        id="title"
        placeholder="Enter a title for the issue"
      />
    </div>

    <div class="form-group">
      <label for="description">Description</label>
      <textarea
        name="description"
        required
        id="description"
        cols="30"
        rows="10"
        placeholder="Describe issue in detail"
      >
      </textarea>
    </div>

    <div class="form-group">
      <label for="worker">Ticket Worker</label>
      <input
        type="text"
        name="worker"
        required
        id="worker"
        placeholder="Enter the worker's name"
      />
    </div>

    <div class="form-group">
      <label for="device">Ticket Device</label>
      <input
        type="text"
        name="device"
        required
        id="device"
        placeholder="Enter the device name"
      />
    </div>

    <div class="form-group">
      <label for="device">Device OS</label>
      <select name="issueType" id="issueType">
        <option value="NULL">Please select one</option>
        <option value="MacOS">MacOS</option>
        <option value="Linux">Linux</option>
        <option value="Windows">Windows</option>
      </select>
    </div>

    <div class="form-group">
      <label for="device">Client</label>
      <input
        type="text"
        name="client"
        required
        id="device"
        placeholder="Enter the device name"
      />
    </div>

    <div class="form-group">
      <label for="client">Ticket Team</label>
      <input
        type="text"
        name="team"
        required
        id="team"
        placeholder="Enter the team name"
      />
    </div>

    <button type="submit" class="btn">Submit</button>
  </form>
</div>

{% endblock %}
